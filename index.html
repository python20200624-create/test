<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・ライフプラン可視化ツール</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; color: #333; }
        .container { max-width: 900px; margin: auto; }
        .chart-container { position: relative; margin-bottom: 40px; height: 400px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: right; }
        th { background-color: #f4f4f4; text-align: center; }
        .btn { background: #28a745; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 5px; font-size: 1em; }
        #status { margin-bottom: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>将来の収支シミュレーション</h1>
    <div id="status">ステータス: 待機中</div>
    <button class="btn" onclick="fetchAndRender()">最新データを取得して更新</button>

    <div class="chart-container">
        <canvas id="lifePlanChart"></canvas>
    </div>

    <table id="planTable">
        <thead>
            <tr>
                <th>年度</th>
                <th>Income (万円)</th>
                <th>Expense (万円)</th>
                <th>Savings (万円)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const gasUrl = "あなたのGASウェブアプリURL"; 
    let myChart = null;

    async function fetchAndRender() {
        const statusEl = document.getElementById('status');
        statusEl.innerText = "データを読み込み中...";

        try {
            const response = await fetch(gasUrl);
            const data = await response.json();

            // 表の更新
            const tbody = document.querySelector("#planTable tbody");
            tbody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr>
                    <td style="text-align:center">${item.year}</td>
                    <td>${Number(item.income).toLocaleString()}</td>
                    <td>${Number(item.expense).toLocaleString()}</td>
                    <td style="font-weight:bold">${Number(item.savings).toLocaleString()}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // グラフの更新
            const ctx = document.getElementById('lifePlanChart').getContext('2d');
            if (myChart) { myChart.destroy(); }

            myChart = new Chart(ctx, {
                type: 'bar', // 貯蓄額を強調するため棒グラフと折れ線の混合も可能
                data: {
                    labels: data.map(d => d.year),
                    datasets: [
                        {
                            label: 'Savings (貯蓄残高)',
                            data: data.map(d => d.savings),
                            backgroundColor: 'rgba(40, 167, 69, 0.5)',
                            borderColor: '#28a745',
                            borderWidth: 1,
                            type: 'bar' // 貯蓄は棒グラフ
                        },
                        {
                            label: 'Income (収入)',
                            data: data.map(d => d.income),
                            borderColor: '#007bff',
                            type: 'line', // 収入は折れ線
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });

            statusEl.innerText = "最終更新: " + new Date().toLocaleTimeString();
        } catch (error) {
            statusEl.innerText = "エラーが発生しました";
        }
    }
</script>
</body>
</html>
